<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم التحقق - غزالة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #ffffff; 
            font-family: 'Tajawal', sans-serif; 
        }
        .container { 
            text-align: center; 
            max-width: 400px; 
            width: 85%; 
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        .logo { 
            width: 150px; 
            margin-bottom: 30px; 
        }
        .success-wrapper {
            margin-bottom: 20px;
        }
        .success-icon { 
            color: #28a745; 
            font-size: 60px; 
            display: block;
            margin-bottom: 10px;
        }
        h1 { 
            font-size: 26px; 
            color: #ff6b00; 
            margin-bottom: 15px; 
        }
        p { 
            font-size: 18px; 
            color: #555; 
            line-height: 1.7; 
            margin: 0 auto;
        }
        .divider {
            width: 50px;
            height: 3px;
            background: #ff6b00;
            margin: 25px auto;
            border-radius: 2px;
        }
        .info-text {
            font-size: 14px;
            color: #999;
            margin-bottom: 40px;
        }
        /* قسم الحقوق الجديد */
        .footer-rights {
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 13px;
            color: #777;
            letter-spacing: 0.5px;
        }
        .footer-rights b {
            color: #ff6b00;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/logo.png" alt="غزالة" class="logo">
        
        <div class="success-wrapper">
            <span class="success-icon">✓</span>
            <h1>تم تفعيل حسابك بنجاح</h1>
        </div>

        <p>أهلاً بك في عائلة غزالة.<br>حسابك الآن نشط وجاهز للاستخدام.</p>
        
        <div class="divider"></div>

        <p class="info-text">يمكنك الآن إغلاق هذه الصفحة والعودة إلى التطبيق للمتابعة.</p>

        <div class="footer-rights">
            جميع الحقوق محفوظة © 2026 لـ <b>تطبيق غزالة - Ghazala App</b>
        </div>
    </div>

</body>
</html>
